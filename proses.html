<!DOCTYPE html>
<html>
<head>
  <title>Hasil Kompresi PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      padding: 40px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 550px;
      margin: auto;
    }

    h2 {
      color: #2563eb;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #2563eb;
      animation: fillBar 3s forwards;
    }

    @keyframes fillBar {
      to {
        width: 100%;
      }
    }

    .info {
      margin-top: 20px;
      font-size: 15px;
      color: #333;
      text-align: left;
    }

    .preview {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .preview img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }

    .back-btn, .download-btn {
      margin-top: 25px;
      background-color: #2563eb;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
    }

    .download-btn {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ğŸ”„ Mengompres PDF...</h2>
  <div class="progress-bar"><div class="progress-fill"></div></div>

  <div class="info" id="output-info" style="display: none;"></div>

  <div class="preview" id="preview-section" style="display: none;">
    <div>
      <small>ğŸ“ƒ Terlalu Cerah</small>
      <img src="https://via.placeholder.com/100x140/ffffff/000000?text=Bright+PDF" alt="PDF Bright">
    </div>
    <div>
      <small>ğŸ“„ Terlalu Gelap</small>
      <img src="https://via.placeholder.com/100x140/333333/ffffff?text=Dark+PDF" alt="PDF Dark">
    </div>
  </div>

  <div id="buttons" style="display: none;">
    <a href="index.html" class="back-btn">â¬… Kembali ke Awal</a>
    <a href="hasil-kompresi.pdf" class="download-btn" download>â¬‡ï¸ Unduh File</a>
  </div>
</div>

<script>
  const fileName = sessionStorage.getItem("fileName") || "file.pdf";
  const fileSize = parseInt(sessionStorage.getItem("fileSize") || "1000000"); // default 1MB
  const level = parseFloat(sessionStorage.getItem("level") || 0.7);
  const mode = sessionStorage.getItem("mode") || "default";

  const newSize = Math.round(fileSize * level / 1024); // in KB
  const originalSize = Math.round(fileSize / 1024);

  const infoDiv = document.getElementById("output-info");
  const previewDiv = document.getElementById("preview-section");
  const buttonsDiv = document.getElementById("buttons");

  setTimeout(() => {
    let brightnessNote = "";
    let rekomendasi = "";

    if (mode === "bright") {
      brightnessNote = "âš ï¸ File terlalu cerah dapat menyebabkan teks menjadi samar dan sulit dibaca.";
      rekomendasi = "âœ… Rekomendasi: Gunakan mode 'Darkness' untuk hasil kompresi yang lebih seimbang.";
    } else if (mode === "dark") {
      brightnessNote = "âš ï¸ File terlalu gelap dapat membuat teks tampak buram atau kontras berlebihan.";
      rekomendasi = "âœ… Rekomendasi: Gunakan mode 'Brightness' agar hasil lebih terbaca di layar terang.";
    } else {
      brightnessNote = "â„¹ï¸ Tidak ada mode kecerahan dipilih.";
      rekomendasi = "âœ… Rekomendasi: Coba gunakan salah satu mode pencahayaan agar hasil kompresi lebih optimal.";
    }

    infoDiv.innerHTML = `
      <strong>ğŸ“„ Nama File:</strong> ${fileName}<br>
      <strong>ğŸ“¦ Ukuran Asli:</strong> ${originalSize} KB<br>
      <strong>ğŸ“‰ Ukuran Terkompresi:</strong> ${newSize} KB<br><br>
      <strong>ğŸ“Œ Catatan Kecerahan:</strong><br>${brightnessNote}<br><br>
      <strong>ğŸ§  Saran Sistem:</strong><br>${rekomendasi}
    `;

    infoDiv.style.display = "block";
    previewDiv.style.display = "flex";
    buttonsDiv.style.display = "block";
  }, 3200);
</script>

</body>
</html>
